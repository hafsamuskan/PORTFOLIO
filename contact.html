    <!-- contact section -->
    <section class="mt-3 mb-1" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="mb-4">Contact Me!</h1>
                </div>
                <div class="col-12 text-left">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" id="name">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="Your Eamil" id="email">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control" rows="7" placeholder="Write Your Message"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-left">
                    <button type="button" class="btn btn-x1 btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </section>
